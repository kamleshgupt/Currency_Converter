<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App in javaScript |</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <header>Currency Converter</header>
    <form action="#">
        <div class="amount">
            <p>Enter Amount</p>
            <input type="text" value="1">
        </div>
        <div class="drop-list">
            <div class="form">
                <p>From</p>
                <div class="select-box">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                    <select>
                        <option value="USD">USD</option>
                        <option value="USD">PAK</option>
                        <option value="USD">IND</option>
                        <option value="USD">NPR</option>
                        <option value="USD">MAD</option>
                        <option value="USD">USD</option>
                        <option value="USD">PAK</option>
                        <option value="USD">IND</option>
                        <option value="USD">NPR</option>
                        <option value="USD">MAD</option>
                        <option value="USD">USD</option>
                        <option value="USD">PAK</option>
                        <option value="USD">IND</option>
                        <option value="USD">NPR</option>
                        <option value="USD">MAD</option>
                        <option value="USD">USD</option>
                        <option value="USD">PAK</option>
                        <option value="USD">IND</option>
                        <option value="USD">NPR</option>
                        <option value="USD">MAD</option>
                        <option value="USD">USD</option>
                        <option value="USD">PAK</option>
                        <option value="USD">IND</option>
                        <option value="USD">NPR</option>
                        <option value="USD">MAD</option>
                    </select>
                    
                </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
                <p>TO</p>
                <div class="select-box">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                    <select>
                        <option value="USD">IND</option>
                        <option value="USD">PAK</option>
                        <option value="USD">UYU</option>
                        <option value="USD">NPR</option>
                        <option value="USD">MAD</option>
                        <option value="USD">PKR</option>
                        <option value="USD">AFN</option>
                        <option value="USD">XCD</option>
                        <option value="USD">ALL</option>
                        <option value="USD">TTD</option>
                        <option value="USD">AMD</option>
                        <option value="USD">XCD</option>
                        <option value="USD">AQD</option>
                        <option value="USD">ARS</option>
                        <option value="USD">AUD</option>
                        <option value="USD">AZN</option>
                        <option value="USD">BAM</option>
                        <option value="USD">BBD</option>
                        <option value="USD">XOF</option>
                        <option value="USD">BDT</option>
                        <option value="USD">ANG</option>
                        <option value="USD">SRL</option>
                        <option value="USD">AMN</option>
                        <option value="USD">CN</option>
                        <option value="USD">BR</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="exchange-rate">Getting exchange rate...</div>
        <button>Get Exchange Rate</button>
    </form>
   </div>
   <script src="js/country-list.js"></script>
   <script src="js/script.js"></script>
   
</body>
</html>
